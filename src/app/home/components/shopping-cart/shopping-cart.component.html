<div class="container mt-5" style="height: 100%;">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-10">

      <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="productos">
          <!-- Item Column -->
          <ng-container matColumnDef="NombreProducto">
            <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
            <td mat-cell *matCellDef="let productos"> {{productos.NombreProducto}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>

          <!-- Cost Column -->
          <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let productos"> {{productos.Cantidad}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>
          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let productos"> {{productos.Precio}} </td>
            <td mat-footer-cell *matFooterCellDef>{{getTotalCost()}} </td>
          </ng-container>
          <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let productos"> {{productos.Foto }} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let productos">
              <button mat-raised-button color="red" style="background-color: red; color: white;">Eliminar</button>
             </td>
            <td mat-footer-cell *matFooterCellDef class="d-flex justify-content-end align-items-center">
              <button mat-raised-button color="primary">Pagar</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </section>

    </div>
  </div>
</div>
